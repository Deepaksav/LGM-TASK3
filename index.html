<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Student Profile System</title>
</head>

<body>
    <h1 id="Heading">Student Profile System</h1>
    <div class="container center">
        <table class="styled-table">
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label>Full Name:</label>
                            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div>
                            <label>City:</label>
                            <input type="text" name="city" id="city" placeholder="Enter your city">
                        </div>
                        <div>
                            <label>Mobile No:</label>
                            <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number">
                        </div>
                        <div>
                            <label>Email Id:</label>
                            <input type="text" name="email" id="email" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label>Dob:</label>
                            <input type="text" name="dob" id="dob" placeholder="Enter your Birth Date">
                        </div>
                        <div>
                            <label>Gender:</label>
                            <input type="text" name="gender" id="gender">
                        </div>
                        <div>
                            <label>Course:</label>
                            <input type="text" name="course" id="course" placeholder="Enter your course name">
                        </div>

                        <div class="form-action-buttons">
                            <input type="submit" value="REGISTER">
                        </div>

                    </form>

                <td>
                    <table class="list" id="studentList">
                        <thead>
                            <h2>Student Details</h2>
                            <tr class="resultTable">
                                <th>Full Name </th>
                                <th>City </th>
                                <th>Mobile No </th>
                                <th>Email Id </th>
                                <th>Dob </th>
                                <th>Gender </th>
                                <th>Course </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
